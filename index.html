<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Expense Organizer</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Organizer</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add purchase:</h2>
          <form id="new-purchase">
            <div class="form-group">
              <label for="new-description">Description</label>
              <input type="text" class="form-control" id="new-description" placeholder="Description">
            </div>
            <div class="form-group">
              <label for="new-amount">Amount</label>
              <input type="text" class="form-control" id="new-amount" placeholder="Amount">
            </div>

            <span class="btn btn-primary" id="add-address">Add Category</span>

            <button type="submit" class="btn">Track!</button>
          </form>

          <h2>Categories:</h2>
          <ul id="categories">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Address(es):</p>
            <ul id="addresses">

            </ul>
            <p>Phone Number(s):</p>
            <ul id="phone-numbers">

            </ul>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
